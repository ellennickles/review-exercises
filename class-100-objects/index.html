<style>
    html, body {
    margin: 0;
    padding: 0;
    }

    canvas {
    display: block;
    }
</style>

<body>
</body>

<script>
   let bubbles = [];

    function setup() {
        createCanvas(200, 200);
        for (let i = 0; i < 100; i++) {
            bubbles.push(new Bubble());
        }
    }

    function draw() {
        background(0);
        for (let i = 0; i < bubbles.length; i++) {
            bubbles[i].move();
            bubbles[i].display();
        }
    }

    class Bubble {
        constructor() {
            this.x = random(0, width);
            this.y = random(0, height);
        }

        display() {
            stroke(255);
            noFill();
            ellipse(this.x, this.y, 24, 24);
        }

        move() {
            this.x = this.x + random(-1, 1);
            this.y = this.y + random(-1, 1);
        }
    }


</script>
