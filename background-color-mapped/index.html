<script>
    function setup() {
        createCanvas(400, 400);
    }   

    function draw() {
        let bgCol = map(mouseX, 0, width, 0, 255);
        background(bgCol);
        circle(mouseX, mouseY, 50);
        
        noFill()
        strokeWeight(2)
        rect(0, 0, width, height);
