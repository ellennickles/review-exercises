<style>
    html, body {
    margin: 0;
    padding: 0;
    }

    canvas {
    display: block;
    }
</style>

<body>
</body>

<script>
   let bubbles = [];

    function setup() {
        createCanvas(200, 200);
    }

    function mouseDragged() {
        bubbles.push(new Bubble(mouseX, mouseY));
    }

    function draw() {
        background(0);
        for (let i = 0; i < bubbles.length; i++) {
            bubbles[i].move();
            bubbles[i].display();

        if (bubbles.length > 20) {
            bubbles.splice(0, 1);
            }
        }
    }

    class Bubble {
        constructor(x, y) {
            this.x = x;
            this.y = y;
        }

        display() {
            stroke(255);
            fill(255, 0, 150, 50);
            ellipse(this.x, this.y, 24, 24);
        }

        move() {
            this.x = this.x + random(-1, 1);
            this.y = this.y + random(-1, 1);
        }
    }

</script>
