<head>
    <meta charset="UTF-8">

    <title>Review exercise</title>

<style>
    html, body {
    margin: 0;
    padding: 0;
    }

    canvas {
    display: block;
    }
</style>

<body>
</body>

<script>
    let r, g, b;

    function setup() {
    createCanvas(400, 400);
    background(220);
    changeColor();
    }

    function draw() {
    fill(r, g, b);
    noStroke();
    circle(mouseX, mouseY, 50);
    }

    function mousePressed() {
    changeColor();
    }

    function changeColor() {
    r = random(255);
    g = random(255);
    b = random(255);
    }
</script>

</html>
