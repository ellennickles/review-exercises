    html, body {
    margin: 0;
    padding: 0;

    canvas {
    display: block;
    }
</style>

<body>
</body>

<script>
    let myCircle = {
    x: 200,
    y: 200,
    diameter: 200,
    };

    function setup() {
    createCanvas(400, 400);
    }

    function draw() {
    background(220);

    let d = dist(mouseX, mouseY, myCircle.x, myCircle.y);

    // d is less than radius of circle
    if (d < myCircle.diameter / 2) {
        fill(0);
    } else {
        fill(255);
    }

    ellipse(myCircle.x, myCircle.y, myCircle.diameter);
    }
</script>
